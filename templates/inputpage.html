<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Classes Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    
    /* styles.css */

body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
   flex-direction: column;
}

.container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    text-align: center;
}

h1 {
    font-size: 28px;
    color: #333333;
    margin-bottom: 10px;
}

h2 {
    font-size: 22px;
    color: #666666;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
   
}

label {
    font-size: 16px;
    color: #333333;
    margin-top: 10px;
    text-align: left;
}

input {
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 20px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    font-size: 16px;
    width: 100%;
}

button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
    width: 100%;
}

button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <h1>Department of Placement</h1>
    <h2>Placement Classes Registration Form</h2>
    <div class="container">
       
        <form action="/" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="name">Name of the Faculty:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>
            
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>
            
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>
            
            <label for="total_experience">Total Experience (in years):</label>
            <input type="number" id="total_experience" name="total_experience" required>
            
            <label for="experience_nscet">Experience in NSCET (in years):</label>
            <input type="number" id="experience_nscet" name="experience_nscet" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
