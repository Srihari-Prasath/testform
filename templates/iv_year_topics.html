<!DOCTYPE html>
<html>
<head>
    <title>IV Year Topics</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            padding: 10px 20px;
            display: block;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        a:hover {
            background-color: #007bff;
            color: #ffffff;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        a:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>IV Year Topics</h1>
    <h2>Forenoon Topics</h2>
    <ul>
        {% for topic in forenoon_topics %}
            <li><a href="{{ url_for('form', topic_id=topic.id, year='IV year') }}">{{ topic.topic }}</a></li>
        {% endfor %}
    </ul>
    <h2>Afternoon Topics</h2>
    <ul>
        {% for topic in afternoon_topics %}
            <li><a href="{{ url_for('form', topic_id=topic.id, year='IV year') }}">{{ topic.topic }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
