<!DOCTYPE html>
<html>
<head>
    <title>IV Year Topics</title>
    <style>
    
    /* styles.css */

body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

h1 {
    font-size: 28px;
    color: #333333;
    margin-bottom: 20px;
    text-align: center;
}

form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: left;
}

label {
    font-size: 16px;
    color: #333333;
    display: block;
    margin-bottom: 5px;
}

select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}

button:hover {
    background-color: #0056b3;
}

a {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #007bff;
    font-size: 16px;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <h1>Topics for {{ year }}</h1>
    <form action="{{ url_for('form') }}" method="post">
        <label for="forenoon_topic">Forenoon Topic:</label>
        <select name="forenoon_topic" id="forenoon_topic" required>
            {% for topic in forenoon_topics %}
                <option value="{{ topic.id }}">{{ topic.topic }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="afternoon_topic">Afternoon Topic:</label>
        <select name="afternoon_topic" id="afternoon_topic" required>
            {% for topic in afternoon_topics %}
                <option value="{{ topic.id }}">{{ topic.topic }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
